<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <div class="gallery-container">
        <div class="heading">
            <h2>My<span> Gallery</span></h2>
            <div class="box">
             <div class="ricky">
                  <img src="1.jpg" alt="Image 1" class="gallery-image">
                  <img src="2.jpg" alt="Image 2" class="gallery-image">
                  <img src="3.jpg" alt="Image 3" class="gallery-image">
                  <img src="4.jpg" alt="Image 4" class="gallery-image">
                  <img src="5.jpg" alt="Image 5" class="gallery-image">
                  <img src="6.jpg" alt="Image 6" class="gallery-image">
             </div>
                <div class="ricky">
                    <img src="7.jpg" alt="Image 7" class="gallery-image">
                    <img src="8.jpg" alt="Image 8" class="gallery-image">
                    <img src="9.jpg" alt="Image 9" class="gallery-image">
                    <img src="10.jpg" alt="Image 10" class="gallery-image">
                    <img src="11.jpg" alt="Image 11" class="gallery-image">
                    <img src="12.jpg" alt="Image 12" class="gallery-image">
                </div>
                <div class="ricky">
                    <img src="13.jpg" alt="Image 13" class="gallery-image">
                    <img src="14.jpg" alt="Image 14" class="gallery-image">
                    <img src="15.jpg" alt="Image 15" class="gallery-image">
                    <img src="16.jpg" alt="Image 16" class="gallery-image">
                    <img src="17.jpg" alt="Image 17" class="gallery-image">
                    <img src="18.jpg" alt="Image 18" class="gallery-image">
                </div> 
            </div>
        </div>
    </div>
    <button class="prev-btn">Previous</button>
    <button class="next-btn">Next</button>

    <script src="gallery.js"></script>
    
</body>
</html>
